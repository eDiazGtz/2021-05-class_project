<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>New Dragon</title>
</head>
<body>
    <h1>Make a New Dragon</h1>
    {% if messages %}
    <ul>    
        {% for message in messages %}    
            <li>{{ message }}</li>    
        {% endfor %}
    </ul>
{% endif %}
    <form action="/dragons/create" method="POST">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name">

        <label for="num_of_wings">Number of Wings</label>
        <input type="text" name="num_of_wings">

        <label for="has_magic">Has Magic?</label>
        <label for="false">No: </label>
        <input type="radio" name="has_magic" value="False" checked>
        <label for="true">Yes: </label>
        <input type="radio" name="has_magic" value="True">
        
        <input type="hidden" name="rider_id" value="{{rider.id}}">

        <input type="submit" value="Create Dragon">
    </form>

</body>
</html>
